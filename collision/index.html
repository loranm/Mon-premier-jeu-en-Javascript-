<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var collisionTest = [];
      var dimRect1 = {x:25,y:25,w:25,h:25};
      collisionTest.push(dimRect1);
      var dimRect2 = {x:2,y:25,w:25,h:25};
      collisionTest.push(dimRect2);
      var dimRect3 = {x:77,y:25,w:25,h:25};
      collisionTest.push(dimRect3);
      var dimRect4 = {x:105,y:25,w:25,h:25};
      collisionTest.push(dimRect4);
      var dimRect5 = {x:131,y:25,w:25,h:25};
      collisionTest.push(dimRect5);


      function draw(){
        for (var i = 0; i < collisionTest.length; i++){
          ctx.fillRect(collisionTest[i].x,collisionTest[i].y,collisionTest[i].w,collisionTest[i].h);
        }
      };

      draw();

     (function testCollision(){
       for (var i = 1; i < collisionTest.length; i++){
         console.log('tour '+[i]);
         if (collisionTest[0].x < collisionTest[i].x + collisionTest[i].w &&
           collisionTest[0].x + collisionTest[0].w > collisionTest[i].x &&
           collisionTest[0].y < collisionTest[i].y + collisionTest[i].h &&
           collisionTest[0].h + collisionTest[0].y > collisionTest[i].y){
             console.log('collision détectée');
             break
           }else{
             console.log('Pas de collision détectée')
           }
         }
         console.log('testCollision')
       })();
     //
     //

    </script>

  </body>
</html>
